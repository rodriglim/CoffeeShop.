<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivel.css">
    <title>CoffeeShop</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="assets/icons8-grãos-de-café-90.png" alt="Um grão de café - Logo da CoffeeShop">
            <h1 id="name-title">Coffee<span class="color-coffee">Shop</span></h1>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contato</a>
        </div>
    </nav>

    <header>
        <div class="left">
            <h2>O melhor<br>do café aqui<br>na Coffee<span class="color-coffee">Shop</span></h2>

            <button>
                Saiba mais
            </button>
        </div>

        <div class="right">
            <img style="max-width: 90%;" src="assets/Coffee shop-bro.png" alt="">
        </div>
    </header>

    <section>
        <div class="menu-text">
            <h3>Menu</h3>
            <p>Sinta o sabor do café feito com amor</p>
        </div>

        <div class="card">
            <img src="assets/Cappuccino.png" alt="">
            <p class="name name-cappuccino"></p>
            <p class="price price-cappuccino"></p>
        </div>

        <div class="card">
            <img src="assets/Cappuccino-lette.png" alt="">
            <p class="name name-latte"></p>
            <p class="price price-latte"></p>
        </div>

        <div class="card">
            <img src="assets/cappuccino-cream.png" alt="">
            <p class="name name-cream"></p>
            <p class="price price-cream"></p>
        </div>
    </section>

    <footer>
        <div class="contato-text">
            <h3>Coffee<span class="color-coffee">Shop</span></h3>
            <p>O melhor do café</p>
        </div>
        <div class="contato">
            <h4>Contato</h4>
            <div class="contato-inform">
                <img src="assets/icons-contato/icons8-telefone-100.png" alt="">
                <a href="tel">(75) 1111-1111</a>
            </div>
            <div class="contato-inform">
                <img src="assets/icons-contato/icons8-mail-100.png" alt="">
                <a href="#">coffee_shop@gmail.com</a>
            </div>
            <div class="contato-inform">
                <img src="assets/icons-contato/icons8-alfinete-de-mapa-100.png" alt="">
                <a href="#">Noide, Feira de Santana, BA</a>
            </div>
        </div>
        <div class="redes-sociais">
            <p>Siga nossas redes-sociais</p>
            <a href="#"><img src="assets/icons-contato/icons8-instagram-100.png" alt=""></a>
            <a href="#"><img src="assets/icons-contato/icons8-twitter-dentro-de-um-círculo-100.png" alt=""></a>
            <a href="#"><img src="assets/icons-contato/icons8-facebook-num-círculo-100.png" alt=""></a>
        </div>
        <div class="copyright">
            <p>&copy;Copyright - 2023</p>
        </div>
    </footer>
</body>

</html>
